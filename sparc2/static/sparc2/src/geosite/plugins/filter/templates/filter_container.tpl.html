<div id="geosite-map-filter-container" class="collapse" style="">
  <div
    ng-repeat="filter in filters track by $index">
    <div geosite-filter-radio ng-if="filter.type == 'radio'"></div>
    <div geosite-filter-checkbox ng-if="filter.type == 'checkbox'"></div>
    <div geosite-filter-slider ng-if="filter.type == 'slider'"></div>
  </div>
</div>
