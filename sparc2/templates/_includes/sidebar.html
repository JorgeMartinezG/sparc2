<div
  id="sparc-sidebar"
  class="sparc-sidebar sparc-controller"
  ng-controller="sparc-sidebar"
  data-controller-name="sparc-sidebar"
  data-controller-type="sparc-sidebar">
  <div class="sparc-sidebar-charts" style="width:100%;">
    {% for c in map_config.charts %}
    <div>
      <h4 style="text-align:center;">{{ c.label }}</h4>
    </div>
    <div
      id="{{ c.id }}"
      class="sparc-sidebar-chart"
      style="width:360px;margin:0 auto;"
    ></div>
    {% endfor %}
  </div>
</div>
